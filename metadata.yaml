name: personal_memory
author: AstrBot团队
desc:
  zh: 个人记忆管理插件（精美图片回复版）
  en: Personal memory management plugin with beautiful image responses
help:
  zh: |
    个人记忆管理插件，支持精美图片回复

    使用方法：
    /记住 关键词 内容 - 添加记忆
    /回忆 关键词 - 获取记忆
    /搜索记忆 关键词 - 搜索记忆
    /我的记忆 - 查看所有记忆
    /删除记忆 关键词 - 删除记忆

    依赖：Pillow库（用于图片生成）
  en: |
    Personal memory management plugin with beautiful image responses

    Usage:
    /remember keyword content - Add memory
    /recall keyword - Get memory
    /search keyword - Search memories
    /my memories - List all memories
    /delete keyword - Delete memory

    Dependencies: Pillow library (for image generation)
version: 2.0.0
repo: https://github.com/AstrBotDevs/astrbot_plugin_personal_memory
requirements:
  - Pillow>=9.0.0